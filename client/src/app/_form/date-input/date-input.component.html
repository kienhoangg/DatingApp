<div class="form-group">
  <div class="input-group">
    <input
      [class.is-invalid]="ngControl.touched && ngControl.invalid"
      type="text"
      placeholder="{{ label }}"
      class="form-control"
      bsDatepicker
      [maxDate]="maxDate"
      [formControl]="$any(ngControl).control"
      [bsConfig]="bsConfig"
    />
  </div>
  <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback">
    {{ label }} is required
  </div>
</div>
